<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assests/tarifs.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
   

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    

    <meta charset="utf-8" />
</head>
<body>  

<div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form method="post" action="">
            <h3>Continuez votre réservation</h3>
           <div class="row">
                <div class="col-md-6">


                        <div class="form-group">
        <input 
        type="text"
        name="nom_prenom"
        id="nom_prenom"
        class="form-control"
        placeholder="Nom et prénom *"
        required
        />
                            </div>
                    <div class="form-group">
                        <input type="text" name="modele" id="modele" class="form-control" placeholder="" value="" disabled />
                    </div>
                    <div class="form-group">
                        <input type="text" name="prix_jour" id="prix_jour"  class="form-control" placeholder="" value="" disabled />
                    </div>
                    <div class="form-group">
                            <input 
                            type="text" 
                            name="date_d"
                            id="date_d"
                            class="form-control"
                            placeholder="Date reservation"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Date de reservation"
                            required
                            />
                        </div>
                   




                        <p class="calcul center"></p>







                    <div class="form-group">
                        <!-- <input type="submit" name="btnSubmit" class="btnContact" value="Reservez" /> -->
                        <button class="btnContact">Reservez</button>
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea required name="txtMsg" class="form-control" placeholder="Votre message" style="width: 100%; height: 150px;"></textarea>
                    </div>
                    <div class="form-group">
                            <input
                            type="text"
                            name="date_r"
                            id="date_r"
                            class="form-control"
                            placeholder="Date reservation"
                            required
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Date de retour"
                            />
                        </div>
                </div>
            </div>
        </form>
</div>
</body>
</html>
<script src="./assests/tarifs.js"></script>

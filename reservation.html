<div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form>
            <h3>Continuez votre réservation</h3>
           <div class="row">
                <div class="col-md-6">


                        <div class="form-group">
        <input 
        type="text"
        name="nom_prenom"
        id="nom_prenom"
        class="form-control"
        placeholder="Nom et prénom *"
        required
        />
                            </div>
                    <div class="form-group">
                        <input type="text" name="modele" id="modele" class="form-control" placeholder="" value="" disabled />
                    </div>
                    <div class="form-group">
                        <input type="text" name="prix_jour" id="prix_jour"  class="form-control" placeholder="" value="" disabled />
                    </div>
                    <div class="form-group">
                            <input 
                            type="text" 
                            name="date_d"
                            id="date_d"
                            class="form-control"
                            placeholder="Date reservation"
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Date de reservation"
                            required
                            />
                        </div>
                   




                        <p class="calcul center"></p>







                    <div class="form-group">
                        <!-- <input type="submit" name="btnSubmit" class="btnContact" value="Reservez" /> -->
                        <input type="submit"  class="btnContact" id="sbmt" value="ok" />
                    </div>


                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea
                         required
                          name="txtMsg"
                           class="form-control"
                            placeholder="Votre message"
                             style="width: 100%; height: 150px;"
                             id="area"></textarea>
                    </div>
                    <div class="form-group">
                            <input
                            type="text"
                            name="date_r"
                            id="date_r"
                            class="form-control"
                            placeholder="Date reservation"
                            required
                            data-toggle="tooltip"
                            data-placement="top"
                            title="Date de retour"
                            />
                        </div>
                </div>
            </div>
        </form>
